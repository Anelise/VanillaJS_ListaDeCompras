  <html lang="pt">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Programa para gerenciar lista de compras">
      <meta name="author" content="Anelise Schunk">
      <link rel="icon" href="img/marketcar47.png">

      <title>Lista De Compras</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <style> 
        .list-group-item:nth-child(odd) {background: #fff}
        .list-group-item:nth-child(even) {background: #f8f9fa}
      </style>
    </head>

    <body class="bg-light">

      <div class="container">

        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="img/marketcar156.png" alt="" width="72" height="72">
          <h2 class="text-info">Lista de Compras</h2>
          <p class="lead">Enquanto eu reviso meu javascript, você faz sua lista de compras!</p>
        </div>

            
          <div>
            <form class="needs-validation" onsubmit="listaProdutosController.adiciona(event)">
              <div class="row">
                <div class="col-md-3">
                  <label for="nome">Nome Item</label>
                  <input type="text" class="form-control" id="nome" required />
                </div>
                <div class="col-md-2">
                  <label for="quantidade">Quantidade </label>
                  <input type="text" class="form-control" id="quantidade" required />
                </div>
                <div class="col-md-1">
                  <label for="unidade">Unidade</label>
                  <select class="custom-select d-block w-100" id="unidade" required />
                    <option value="UN">UN</option>
                    <option value="KG">KG</option>
                    <option value="GR">GR</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="vunitario">Valor Unitário</label>
                  <input type="text" class="form-control" id="vunitario" required />
                </div>
                <div class="col-md-3">
                  <label for="obs">Observação</label>
                  <input type="text" class="form-control" id="obs" required />
                </div>
              </div>

              <div class="row">
                <button class="btn btn-primary m-3 " type="submit">Adicionar</button>
              </div>

            </form>
          </div>

          <hr >
        <div id="listaProdutosView">

        </div>
        <div>
            <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">© 2019 Anelise Schunk</p>
            </footer>
        </div>  
      <script src="js/model/Produto.js"></script>
      <script src="js/model/ListaProdutos.js"></script>
      <script src="js/helper/DateHelper.js"></script>
      <script src="js/helper/StorageHelper.js"></script>
      <script src="js/helper/DecimalHelper.js"></script>
      <script src="js/controller/ListaProdutosController.js"></script>
      <script src="js/view/ListaProdutosView.js"></script>
      <script>
        let listaProdutosController = new ListaProdutosController();
      </script>

  </body></html>
